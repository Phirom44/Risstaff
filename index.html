<body>

  <script>
    const officeLat = 12.7797782;
    const officeLng = 105.9658602;
    const allowedRadius = 0.1; // á…á˜áŸ’á„á¶á™á¢á“á»á‰áŸ’á‰á¶á (á‚á¸á¡á¼á˜áŸ‰áŸ‚ááŸ’áš)

    function distance(lat1, lon1, lat2, lon2) {
      const R = 6371;
      const dLat = (lat2 - lat1) * Math.PI / 180;
      const dLon = (lon2 - lon1) * Math.PI / 180;
      const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                Math.sin(dLon/2) * Math.sin(dLon/2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
      return R * c;
    }

    function startScanner() {
      navigator.geolocation.getCurrentPosition(position => {
        const lat = position.coords.latitude;
        const lng = position.coords.longitude;
        const dist = distance(lat, lng, officeLat, officeLng);

        if (dist > allowedRadius) {
          document.getElementById("status").innerHTML = "âŒ ááŸ’á‰á»áŸ†áŸáŸ’áá·áá€áŸ’ášáŸ…ááŸ†á”á“áŸ‹á€á¶ášá„á¶áš!";
          document.getElementById("status").className = "status error";
          return;
        }

        document.getElementById("status").innerHTML = "âœ… á“áŸ…á€áŸ’á“á»á„ááŸ†á”á“áŸ‹á€á¶ášá„á¶ášáŸ” áŸá¼á˜áŸáŸ’á€áŸá“...";
        document.getElementById("status").className = "status";

        const qrReader = new Html5Qrcode("qr-reader");
        qrReader.start(
          { facingMode: "environment" },
          { fps: 10, qrbox: 250 },
          qrCodeMessage => {
            document.getElementById("status").innerText = "âœ… áŸáŸ’á€áŸá“á‡áŸ„á‚á‡áŸá™!";
            qrReader.stop();
            window.location.href = "https://forms.gle/VzJkUtFtwmsksSa48"; // á”á¾á€ Form
          },
          error => {

          }
        );

        document.getElementById("status").className = "status error";

    }
