    <style>

      .smooth-gradient {

      @keyframes simpleAnim {
        0% {

        }

    <script>
      function updateAttendanceButton() {
        const now = new Date();
        const hour = now.getHours();
        const minute = now.getMinutes();
        const totalMinutes = hour * 60 + minute;

        const normalForm = "https://forms.gle/VzJkUtFtwmsksSa48"; // Form ·ûÖ·ûª·üá·ûú·ûè·üí·ûè·ûò·û∂·ûì·ûí·ûò·üí·ûò·ûè·û∂
        const lateForm = "https://forms.gle/oYbGM2zYvVoTVC2eA"; // Form I'm Late

        const scanButton = document.getElementById("scanBtn");

        // ---------------------------------------------------------
        // üïí ·ûÄ·üÜ·ûé·ûè·üã·ûò·üâ·üÑ·ûÑ·ûí·üí·ûú·ûæ·ûÄ·û∂·ûö
        // Morning:
        //     6:00‚Äì7:35  ‚Üí Normal
        //     7:36‚Äì9:59 ‚Üí Late
        //     10:00‚Äì11:59 ‚Üí Normal
        //
        // Afternoon:
        //     12:00‚Äì13:35 ‚Üí Normal
        //     13:36‚Äì14:59 ‚Üí Late
        //     15:00‚Äì17:59 ‚Üí Normal
        //
        // Others = Closed
        // ---------------------------------------------------------

        let mode = "closed";

        if (totalMinutes >= 6 * 60 && totalMinutes <= 7 * 60 + 35) {
          mode = "normal";
        } else if (totalMinutes >= 7 * 60 + 36 && totalMinutes <= 9 * 60 + 59) {
          mode = "late";
        } else if (totalMinutes >= 10 * 60 && totalMinutes <= 11 * 60 + 59) {
          mode = "normal";
        } else if (totalMinutes >= 12 * 60 && totalMinutes <= 13 * 60 + 35) {
          mode = "normal";
        } else if (
          totalMinutes >= 13 * 60 + 36 &&
          totalMinutes <= 14 * 60 + 59
        ) {
          mode = "late";
        } else if (totalMinutes >= 15 * 60 && totalMinutes <= 17 * 60 + 59) {
          mode = "normal";
        } else {
          mode = "closed";
        }

        // ---------------------------------------------------------
        // Apply behavior
        // ---------------------------------------------------------

        if (mode === "normal") {
          scanButton.href = normalForm;
          scanButton.onclick = null;
        } else if (mode === "late") {
          scanButton.onclick = function (e) {
            e.preventDefault();
            Swal.fire({
              title: "‚è∞ ·ûò·ûÄ·ûô·û∫·ûè!",
              text: "·ûü·ûº·ûò·ûî·üÜ·ûñ·üÅ·ûâ·ûî·üÇ·ûî·ûî·ûë I'm Late",
              icon: "warning",
              confirmButtonText: "OK",
            }).then(() => (window.location.href = lateForm));
          };
        } else if (mode === "closed") {
          scanButton.onclick = function (e) {
            e.preventDefault();
            Swal.fire({
              title: "‚è∞ ·ûÄ·üí·ûö·üÖ·ûò·üâ·üÑ·ûÑ·ûí·üí·ûú·ûæ·ûÄ·û∂·ûö!",
              text: "·ûò·û∑·ûì·û¢·û∂·ûÖ·ûÖ·ûª·üá·ûú·ûè·üí·ûè·ûò·û∂·ûì·ûî·û∂·ûì·ûë·üÅ",
              icon: "error",
              confirmButtonText: "OK",
            });
          };
          scanButton.removeAttribute("href");
        }
      }

      document.addEventListener("DOMContentLoaded", updateAttendanceButton);
    </script>
