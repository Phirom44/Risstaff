<!DOCTYPE html>
<html lang="km">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title >QR Attendance RIS</title>
    <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="Logo1.PNG">

<meta name="theme-color" content="#1a73e8">
 
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Angkor&family=Bayon&family=Dangrek&family=Suwannaphum:wght@700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Suwannaphum', serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #f3f4f6, #e5e7eb);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: white;
      border-radius: 15px;
      padding: 20px;
      max-width: 500px;
      width: 95%;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      text-align: center;
    }

    img.logo {
      width: 100px;
      height: auto;
      margin-bottom: 15px;
    }

    h1 {
      font-family: 'Bayon', sans-serif;
      color: #1f2937;
      margin-bottom: 20px;
    }

    #qr-reader {
      width: 100%;
      min-height: 250px;
      border: 2px dashed #9ca3af;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    .status {
      margin-top: 10px;
      font-size: 1.1rem;
      font-weight: bold;
    }

    .error {
      color: #dc2626;
    }

    .success {
      color: #16a34a;
    }

    button {
      margin-top: 10px;
      font-family: 'Suwannaphum', serif;
      font-weight: bold;
      padding: 10px 20px;
      font-size: 1rem;
      color: white;
      background-color: #2563eb;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #1d4ed8;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.3rem;
      }
      button {
        font-size: 0.95rem;
      }
    }
  </style>
 
</head>
<body>
  <div class="container">
    <img src="Logo1.PNG" class="logo" alt="School Logo" />
    <h1>📲 ស្កេនវត្តមាន</h1>
    <div id="qr-reader"></div>
    <div id="status" class="status">📍 កំពុងរកទីតាំង...</div>
    <button onclick="startScanner()">ចាប់ផ្ដើមស្កេន</button>
  </div>

<script>
  // បញ្ជាក់ពីរទីតាំងអនុញ្ញាត
  const allowedLocations = [
    { lat: 12.7797782, lng: 105.9658602 },
    { lat: 12.7729579, lng: 105.9660077 }
  ];

  const allowedRadius = 0.1; // 0.1km = 100m

  function distance(lat1, lon1, lat2, lon2) {
    const R = 6371;
    const dLat = (lat2 - lat1) * Math.PI / 180;
    const dLon = (lon2 - lon1) * Math.PI / 180;
    const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
              Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
              Math.sin(dLon / 2) * Math.sin(dLon / 2);
    const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
    return R * c;
  }

  function startScanner() {
    navigator.geolocation.getCurrentPosition(position => {
      const userLat = position.coords.latitude;
      const userLng = position.coords.longitude;

      const isInsideAllowedZone = allowedLocations.some(loc =>
        distance(userLat, userLng, loc.lat, loc.lng) <= allowedRadius
      );

      if (!isInsideAllowedZone) {
        document.getElementById("status").innerHTML = "❌ ខ្ញុំស្ថិតក្រៅតំបន់ការងារ!";
        document.getElementById("status").className = "status error";
        return;
      }

      document.getElementById("status").innerHTML = "✅ នៅក្នុងតំបន់ការងារ។ សូមស្កេន...";
      document.getElementById("status").className = "status";

      const qrReader = new Html5Qrcode("qr-reader");
      qrReader.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        qrCodeMessage => {
          document.getElementById("status").innerText = "✅ ស្កេនជោគជ័យ!";
          qrReader.stop();
          window.location.href = "https://forms.gle/VzJkUtFtwmsksSa48"; // ប្ដូរតាម Form របស់អ្នក
        },
        error => {
          console.warn("QR Error", error);
        }
      );
    }, error => {
      document.getElementById("status").innerText = "❌ មិនអាចចាប់ទីតាំងបាន!";
      document.getElementById("status").className = "status error";
    });
  }
</script>

</body>
</html>
