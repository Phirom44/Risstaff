<!DOCTYPE html>
<html lang="km">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RIS រីវើឡែនឌ៏</title>
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="Logo1.PNG">
  <link rel="icon" href="Logo1.PNG" sizes="192x192" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Alfa+Slab+One&family=Angkor&family=Bayon&family=Dangrek&family=Exo+2:ital,wght@0,100..900;1,100..900&family=Moul&family=Suwannaphum:wght@100;300;400;700;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Khmer&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Noto Sans Khmer', sans-serif;
      background: linear-gradient(to bottom right, #0f2027, #71c7e4, #2c5364);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background-color: #ffffff;
      color: #142286;
      width: 90%;
      max-width: 400px;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
      text-align: center;
      padding: 30px 20px;
      margin: 10px;
    }

    img {
      width: 120px;
      margin-bottom: 10px;
    }

    h1 {
      font-size: 24px;
      font-family: "Moul", serif;
      color: #0d3896;
      margin: 0;
    }

    p {
      font-size: 24px;
      color: #ff4d4d;
      font-family: "Moul", serif;
      margin: 0 0 30px 0;
    }

    .button-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    .digital-button {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 10px;
      background: linear-gradient(145deg, #004e92, #0a92d1);
      color: #fff;
      border: none;
      border-radius: 20px;
      width: 140px;
      height: 140px;
      font-size: 15px;
      font-weight: bold;
      text-decoration: none;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      box-shadow: 0 8px 20px rgba(0, 114, 255, 0.4);
    }

    .digital-button:hover {
      transform: translateY(-6px);
      background: linear-gradient(145deg, #66e0f0, #04c0a1);
      box-shadow: 0 12px 24px rgba(255, 75, 43, 0.5);
    }

    .icon {
      font-size: 32px;
    }

    .credit {
      margin-top: 15px;
      font-size: 13px;
      color: #aaa;
    }
    .icon {
    font-size: 40px;
  }
  </style>
</head>
<body>
  <div class="container">
    <img src="Logo1.PNG" alt="Logo សាលា" />
    <h1>សាលាអន្តរជាតិ​ រីវើឡែនឌ៏</h1>
    <p>Riverland International School</p>

    <div class="button-container">
      <a href="scan.html" class="digital-button">
        <i class="fas fa-qrcode icon"></i>
        ស្កេន QR
      </a>
      <a href="https://forms.gle/Vy8tS9kn6CdXtQjh7" class="digital-button">
        <i class="fas fa-file-signature icon"></i>
        សុំច្បាប់
      </a>
    </div>

    <div class="credit">Create by SREAN Phirom</div>
  </div>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(() => console.log("✅ Service Worker Registered"))
        .catch(err => console.error("❌ Service Worker Failed", err));
    }
  </script>
</body>
</html>
