</head>
<body>
  <div class="container">
    <img src="Logo1.PNG" class="logo" alt="School Logo" />
    <p>áŸá¶á›á¶á¢á“áŸ’áášá‡á¶áá· ášá¸áœá¾á¡áŸ‚á“áŒáŸ</p>

    <h1>ğŸ“² áŸáŸ’á€áŸá“áœááŸ’áá˜á¶á“</h1>

    <div id="status" class="status">ğŸ“ á€áŸ†á–á»á„á–á·á“á·ááŸ’á™á‘á¸áá¶áŸ†á„<span class="loading"></span></div>
    <div id="loading">

    </div>
    <button onclick="startScanner()" id="scanBtn" style="display:none;">á…á¶á”áŸ‹á•áŸ’áŠá¾á˜áŸáŸ’á€áŸá“</button>
    <button onclick="goBack()" class="back">ááŸ’ášá¡á”áŸ‹á€áŸ’ášáŸ„á™</button>

  </div>

  <script>
    // á€áŸ†áááŸ‹á‘á¸áá¶áŸ†á„áŠáŸ‚á›á¢á“á»á‰áŸ’á‰á¶á
    const allowedLocations = [
      { lat: 12.7799064, lng: 105.9657238, name: "á‘á¸áá¶áŸ†á„áŠá¾á˜" },
      { lat: 12.77276, lng: 105.96603, name: "á‘á¸áá¶áŸ†á„ááŸ’á˜á¸" }
    ];
    
    const allowedRadius = 0.1; // á…á˜áŸ’á„á¶á™á¢á“á»á‰áŸ’á‰á¶á (á‚á¸á¡á¼á˜áŸ‰áŸ‚ááŸ’áš)
    let qrReader = null;

    function distance(lat1, lon1, lat2, lon2) {
      const R = 6371;
      const dLat = (lat2 - lat1) * Math.PI / 180;
      const dLon = (lon2 - lon1) * Math.PI / 180;
      const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                Math.sin(dLon/2) * Math.sin(dLon/2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
      return R * c;
    }
    
    function goBack() {
      if(qrReader) {
        qrReader.stop().catch(err => console.error(err));
      }
      window.location.href = "index.html";
    }

    function checkLocation(lat, lng) {
      for (const location of allowedLocations) {
        const dist = distance(lat, lng, location.lat, location.lng);
        if (dist <= allowedRadius) {
          return { allowed: true, name: location.name };
        }
      }
      return { allowed: false };
    }

    function startScanner() {
      document.getElementById('status').innerHTML = "âœ… á¢áŸ’á“á€á“áŸ…á€áŸ’á“á»á„ááŸ†á”á“áŸ‹á€á¶ášá„á¶ášáŸ” áŸá¼á˜áŸáŸ’á€áŸá“...";
      document.getElementById('status').className = "status success";
      document.getElementById('scanBtn').style.display = 'none';
      document.getElementById('loading').style.display = 'none';

      qrReader = new Html5Qrcode("qr-reader");
      qrReader.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 150 },
        qrCodeMessage => {
          document.getElementById("status").innerText = "âœ… áŸáŸ’á€áŸá“á‡áŸ„á‚á‡áŸá™!";
          document.getElementById("status").className = "status success";
          qrReader.stop().then(() => {
            window.location.href = "https://forms.gle/VzJkUtFtwmsksSa48";
          }).catch(err => console.error("Stop error:", err));
        },
        error => {
          // á–á·á“á·ááŸ’á™á€áŸ†á á»áŸá‡á¶ášáŸ€á„ášá¶á›áŸ‹áŠá„
        }
      ).catch(err => {
        console.error("Failed to start scanner:", err);
        document.getElementById('status').innerHTML = "âŒ á˜á·á“á¢á¶á…á…á¶á”áŸ‹á•áŸ’áá¾á˜á€á¶á˜áŸášáŸ‰á¶á”á¶á“!";
        document.getElementById('status').className = "status error";
        document.getElementById('scanBtn').style.display = 'block';
      });
    }

    // á–á·á“á·ááŸ’á™á‘á¸áá¶áŸ†á„áŸáŸ’áœáŸá™á”áŸ’ášáœááŸ’áá·á“áŸ…á–áŸá›á‘áŸ†á–áŸášá•áŸ’á‘á»á€
    window.onload = function() {
      document.getElementById('loading').style.display = 'block';
      
      navigator.geolocation.getCurrentPosition(position => {
        const lat = position.coords.latitude;
        const lng = position.coords.longitude;
        const locationCheck = checkLocation(lat, lng);

        document.getElementById('loading').style.display = 'none';
        
        if (locationCheck.allowed) {
          document.getElementById('status').innerHTML = `âœ… á¢áŸ’á“á€á“áŸ…á€áŸ’á“á»á„ááŸ†á”á“áŸ‹á€á¶ášá„á¶áš (${locationCheck.name})áŸ” á€áŸ†á–á»á„á…á¶á”áŸ‹á•áŸ’áá¾á˜áŸáŸ’á€áŸá“...`;
          document.getElementById('status').className = "status success";
          startScanner();
        } else {
          document.getElementById('status').innerHTML = "âŒ á¢áŸ’á“á€áŸáŸ’áá·áá€áŸ’ášáŸ…ááŸ†á”á“áŸ‹á€á¶ášá„á¶áš!";
          document.getElementById('status').className = "status error";
          document.getElementById('scanBtn').style.display = 'block';
        }
      }, error => {
        document.getElementById('loading').style.display = 'none';
        document.getElementById('status').innerText = "âŒ á˜á·á“á¢á¶á…á…á¶á”áŸ‹á‘á¸áá¶áŸ†á„á”á¶á“! áŸá¼á˜á–áŸ’á™á¶á™á¶á˜á˜áŸ’áá„á‘áŸ€á";
        document.getElementById('status').className = "status error";
        document.getElementById('scanBtn').style.display = 'block';
      }, {
        enableHighAccuracy: true,
        timeout: 5000,
        maximumAge: 0
      });
    };
  </script>
